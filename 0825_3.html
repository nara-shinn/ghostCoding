<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>FAQ</h2>
<div class="faq-list">
    <details open>
        <summary>넷플릭스에서 어떤 콘텐츠를 시청할 수 있나요?</summary>
        <div>
            <p>
                넷플릭스는 장편 영화, 다큐멘터리, 시리즈, 애니메이션, 각종 상을 수상한 넷플릭스 오리지널 등 수많은 콘텐츠를 확보하고 있습니다. 마음에 드는 콘텐츠를 원하는 시간에 원하는 만큼 시청하실 수 있습니다.
            </p>
            <a href="#">넷플릭스 콘텐츠 살펴보기</a>
        </div>
    </details>
</div>


    <label for="campus_tittle" >과목선택<input type="text" placeholder="과목선택" list="capus_subject2"></label>
    <datalist id="capus_subject">
        <option>HTML</option>
        <option>CSS</option>
        <option>JAVASCRIPT</option>
    </datalist>
    <!-- datalist에서는 option 태그의 Value 속성만 존재해도 무방하나, 
     Select 태그에서는 반드시 Option태그를 종료해줘야 한다 -->
    <datalist id="capus_subject2">
        <option value="HTML">
        <option value="CSS">
        <option value="JAVASCRIPT">
    </datalist>
</body>
</html>
