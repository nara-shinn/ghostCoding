<!-- VS코드 단축키
 1. 한줄복사 Opt + Shift + 방향키
 2. 줄이동 Opt +방향키
 3. 주석문: cmd + /

 title: 어떤 태그에도 적을 수 있음. 
 target: 새 창 띄우기 하고 싶을때, 사용자가 이 사이트를 벗어나지 않게. 

 인라인 요소안에 블럭요소 못 넣음
-->

<span>SPAN <h1>Heading</h1></span> <!--불가: h1안에 span이 들어갈 수 없다-->
<h1>Headong <span>SPAN</span></h1> <!--가능-->
<button type="button">범용버튼</button>
<button type="submit">전송버튼</button>
