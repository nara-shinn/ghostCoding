<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver login</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
</head>

<body>
    <h1>
         <a href="www.naver.com">네이버</a>
        </h1>
    
        <div class="id-container">
            <label><input type="checkbox" name="id">실명 인증된 아이디로 가입</label>
            <label><input type="text" name="id-box" placeholder="아이디">@naver.com</label>
            <label><input type="password" name="password" placeholder="비밀번호"></label>
            <label><input type="email" name="email" placeholder="[선택]이메일주소(비밀번호 찾기 등 본인 확인용)">[선택]</label>
        </div>

        <div class="per-container">
            <label><input type="text" name="name" placeholder="이름"></label>
            <label><input type="text" name="birth" placeholder="생년월일 8자리"></label>
            <button type="submit" id="kt">통신사 선택</button>

            <div class="gender-container">
                <label><input type="radio" name="gender-1" value="man">남자</label>
                <label><input type="radio" name="gender-2" value="woman">여자</label>
            </div>

            <div class="local-container">
                <label><input type="radio" name="local-1" value="local">내국인</label>
                <label><input type="radio" name="local-2" value="foreigner">외국인</label>
            </div>
        </div>

</body>
</html>
