<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/netflex.css">
</head>
<body>
    <div class="header">
        <h1>
            <img src="images/Netflix_logo.svg" alt="netflix">
        </h1>

        <div class="nav">
        <select>
            <option value="ko">한국어</option>
            <option value="en">English</option>
        </select>

        <button type ="button">로그인</button>
        </div>

    </div>

    <div class="onboarding">
        <h2>영화, 시리즈 등을 무제한으로</h2>

        <p>7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
        <p>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p>

        <form>
            <input type="email" placeholder="이메일주소" required>
            <button type="submit">시작하기</button>
        </form>

    </div>

</body>
</html>
