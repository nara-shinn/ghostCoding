<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/netflex.css">
</head>
<body>
    <header class="page-header">
        <h1>
            <a href="/">
            <img src="images/Netflix_logo.svg" alt="home">
            </a>
        </h1>

        <div class="nav">
            <select id="lang">
                <option value="ko">한국어</option>
                <option value="en">English</option>
             </select>

            <button type ="button">로그인</button>
        </div>
    </header>

    <section class="onboarding">
        <h2>영화, 시리즈 등을 무제한으로</h2>

        <p>
            7,000원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.
        </p>

    
        <form>
            <h3>
            시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.
            </h3>

            <div class="input-container">

            <input type="email" placeholder="이메일주소" required>

            <button type="submit">시작하기</button>
            </div>
        </form>

    </section>

    <div class="conatainer-wrap">

            <div class="container-icon">
            <img src="./images/irangi_0.png" alt="popcorn">
            </div>

            <article class="container">

                <h4><strong>7000</strong>원이면 만날 수 있는 넷플리스</h4>

                <p>몇 개의 중간 광고와 함께 요금도 절약하고 넷플릭스도 즐겨보세요</p>
                
                <a href="#" class="button">
                        <strong>자세히 알아보기</strong>
                </a>

            </article>
    </div>

    <main class="inner">
        <section>
            <h4>
                지금 뜨는 콘텐츠
            </h4>
            <ul class="top-10">
                <li>
                    <button href="#" class="poster">
                        <img src="./images/card_thumb_0.jpg" alt="">
                    </button>
                    <span class="top-num">
                        1
                    </span>
                </li>
            </ul>
        </section>

        <section>
            <h4>가입해야하는 또 다른 이유</h4>
            <div class="cache-box">
                <span class="heading">
                    <h5>TV로 즐기세요</h5>
                    <P>스마트 TV, PlayStation, Xbox, Chromcast, Apple TV, 블루레이 플레이어 등 다양한 디바이스에서 시청하세요</P>    
                </span>
            <img src="./images/icons/email.svg" alt="cache">

            </div>
        </section>
    </main>
</body>
</html>
